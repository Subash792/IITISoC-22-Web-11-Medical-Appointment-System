<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">

</head>
<body style="background-color: #508bfc;">
    <section class="vh-100" style="padding: 4% 25%">
        
                <form action="/signup" method="post" class="container card" style="padding: 3%">
                  <h3 style="text-align: center; margin-bottom:5px;">Sign-Up</h3>
                  
                  <a href="login.html">Already have an account? Login Here</a>
                  <h6 style="font-size: 1rem; font-weight:250; margin:0;">Join medHelp</h6>
                  <hr>
                  <div class="form-row">                   
                    <div class="col">
                      <label for="fn">Full Name</label>
                      <input type="text" class="form-control" id="fn" name="full_name" placeholder="Full name">
                    </div>
                    </div>
                  <!--///////////////////////////////////-->
                  <div class="form-row"> 
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                      <input type="email" class="form-control"  name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Mobile Number</label>
                      <input type="text" class="form-control" id="phone"  name="phone" placeholder="Phone">
                    </div>
                  </div>
                  <!--///////////////////////////////////-->
                  <div class="form-row"> 
                    <div class="form-group col-md-6">
                        <label for="ed">Educational Qualification</label>
                      <input type="email" class="form-control" id="ed" name="education" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Speciality</label>
                      <input type="text" class="form-control" id="speciality" name="Spect" placeholder="">
                    </div>
                  </div>
                  <!--///////////////////////////////////-->
                  <div class="form-group">
                    <label for="inputAddress">Address of Hospital</label>
                    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="123 Main Street">
                  </div>
                  <!--///////////////////////////////////-->
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City/Town</label>
                      <input type="text" class="form-control" name="city" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <input type="text" class="form-control" name="state" id="inputState">
                    </div>
                  </div>
                  <!--///////////////////////////////////-->
                  


                  <hr>
                  <div class="container">
                  <div class="form-group">
                    <label for="password"><b>Create Password</b></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="">
                  </div>
                </div>

                    <p style="padding-left:2%;">By clicking Sign-Up you agree to our <a href="">terms</a> and <a href="">privacy policy</a> policy.</p>

                  <div style="text-align:center;">
                    <button type="submit" class="btn btn-primary" style="width: 50%;">Sign Up</button>
                  </div>
                  
                </form>

      </section>
    
</body>
</html>
